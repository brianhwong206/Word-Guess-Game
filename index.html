<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>


    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>

    <header>
    <h1>Word Guess Game: Hangman</h1>
    </header>

    <div class = "instruction-container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#instructionModal">
            Instructions
    </button>
        
        <!-- Instruction Modal -->
        <div class="modal fade" id="instructionModal" tabindex="-1" role="dialog" aria-labelledby="instructionModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="instructionModalLabel">Instructions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    </div>

    <div class="alert alert-primary" role="alert">
        "Please input a valid character from a-z"
    </div>

    <div class = "main-container">
        <div class = "row">
            <div class = "col-md-1"></div>

            <div class = "col-md-5">
                <div class = "main-left-container">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p id="winCount">Wins: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="lossCount">Losses: </p>
                        </li>
                        <li class="list-group-item">
                                <p id="answer">Answer: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="guessesRemaining">Guesses Remaining: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="guessesAttempted">Guesses Attempted: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="currentInput">Your Current Guess: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="guessesSoFar">Your Guesses so far: </p>
                        <li class="list-group-item">
                            <p id="userRemainingChoices">Remaining Choices: </p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class = "col-md-5">
                <div class = "sub-row">
                    <div class = "main-right-upper-container">
                        <button type="button" class="btn btn-danger" onclick="showHide()">Hint</button>
                    </div>
                </div>

                <div class = "main-right-container">
                <div class = "sub-row">
                    <p class = "hint-text">Guess this animal</p>
                </div>

                <div class = "sub-row">
                    <div class = "image-container">
                        <img class = "image-center" src = "assets/images/rat.jpg" id ="rat">
                        <img class = "image-center" src = "assets/images/ox.jpg" id ="ox">
                        <img class = "image-center" src = "assets/images/tiger.jpg" id ="tiger">
                        <img class = "image-center" src = "assets/images/rabbit.jpg" id ="rabbit">
                        <img class = "image-center" src = "assets/images/dragon.jpg" id ="dragon">
                        <img class = "image-center" src = "assets/images/snake.jpg" id ="snake">
                        <img class = "image-center" src = "assets/images/horse.jpg" id ="horse">
                        <img class = "image-center" src = "assets/images/monkey.jpg" id ="monkey">
                        <img class = "image-center" src = "assets/images/sheep.jpg" id ="sheep">
                        <img class = "image-center" src = "assets/images/rooster.jpg" id ="rooster">
                        <img class = "image-center" src = "assets/images/dog.jpg" id ="dog">
                        <img class = "image-center" src = "assets/images/pig.jpg" id ="pig">
                    </div>
                </div>
                </div> 

            </div>

            <div class = "col-md-1"></div>

        </div>

    </div>  

    <footer>
        Copyright
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Bootstrap JS links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
